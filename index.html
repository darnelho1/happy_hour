<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script id="urlchecker"src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/vendors/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/vendors/animate.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/structure.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/media.css" media="screen" title="no title" charset="utf-8">
    <script id='restTemplate' type='text/template'>
      <article id='{{{id}}}' class="resultBox" style="background-image:url({{{img}}})">
        <!-- <div class="leftResult">
          <img class="resultImg" src="{{{img}}}"/>
        </div> -->
        <div class="rightResult">
            <div class="resultsInfo">
              <h2 class="resultTitle">{{{name}}}</h2>
                <p class="resultNumber">{{{display_phone}}}</p>
                <p class="resultHood">{{{neighborhood}}}</p>
                <p class="resultAddress">{{{address}}}</p>
            </div>
            <div id="nowNowNow">
             <img class="nowPic pulse animated" src="https://cdn.evbuc.com/eventlogos/6735035/happyhour.png">
            </div>
            <div class="resultsExtra">
              <img class='ratingImg' src="{{{rating}}}" width="80px" height="20px" /></br>
              <a class="resultSite" href="{{{website}}}" target="_blank">Checkout Menu</a>
              <p class="resultType">{{{categories}}}</p>
              Happy Hour Times:
              <select class='hHDropDown'>
                {{#each happyHourTimes}}
                  <option value="{{this}}">{{this}}</option>
                {{/each}}
              </select>
            </div>
        </div>
      </article>
    </script>
    <title>Drink Up Seattle!</title>
  </head>
  <body>
    <div class="loadingImage"></div>
    <div class="backgroundVid">
      <div id="iframeAPIplayer"></div>
    </div>
    <header>
      <div id="headerTitle">
        <h1>Drink Up Seattle!</h1>
      </div>
      <nav class="nav">
        <ul>
          <li id='homeBut'>Home</li>
          <li id='aboutBut'>About</li>
        </ul>
      </nav>
    </header>
    <main>
      <button id="backButton">Not It?</button>
      <input type="text" name="search" placeholder="Search Seattle" id="searchBox">
      <article id="outerBox">
        <div id="resultsOuterBox">
          <section id='results'>

          </section>
        </div>
        <section id='mapView'>
          <div id="googleMap">
          </div>
          <div id="textDirect">
            <select id="mode">
              <option value="DRIVING">Driving</option>
              <option value="WALKING">Walking</option>
              <option value="BICYCLING">Bicycling</option>
              <option value="TRANSIT">Bussing</option>
            </select>
            <div id='turnByTurn'>

            </div>
          </div>

        </section>
      </article>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="/vendors/scripts/jquery.waypoints.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script>moment().format();</script>
    <script src='/googleMap.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdXtEF2I8QOQo4OkgmnZiOdWqhcT4QOx4&callback" async defer></script>
    <script src="/vendors/scripts/iframeAPI.js"></script>
    <script src ="/scripts/happyHourArray.js"></script>
    <script src="/scripts/userSearch.js"></script>
    <script src="/scripts/events.js"></script>
  </body>
</html>
